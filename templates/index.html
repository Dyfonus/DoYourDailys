<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoYourDailys</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const taskInput = document.getElementById("new-task-input");
            const taskForm = document.getElementById("add-task-form");

            taskInput.addEventListener("keyup", function (event) {
                if (event.key === "Enter") {
                    taskForm.submit();
                }
            });
        });
    </script>
</head>
<body>
    <h1>👇 Your Dailys 👇</h1>
    <div id="todo-list" class="task-container">
        {% if todo_list %}
            {% for task in todo_list %}
                <div class="task">
                    <span class="task-text">{{ task }}</span>
                    <a href="{{ url_for('remove_task', task=task) }}" class="remove-task">🗑️</a>
                </div>
            {% endfor %}
        {% else %}
            <div class="empty-message">
                <p>No tasks for today ✅</p>
                <p>Add more below in the white text box 😊</p>
            </div>
        {% endif %}
    </div>
    <form id="add-task-form" action="/add_task" method="post">
        <div class="text-container">
            <input type="text" id="new-task-input" name="new_task" placeholder="" required>
        </div>
    </form>
</body>
</html>
